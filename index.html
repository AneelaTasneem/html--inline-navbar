<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* Corrected Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap');

        /* Remove default margin & padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Navbar with Opaque Background */
        header {
            background-color: rgba(0, 0, 0, 0.6); /* Light black shade */
            position: absolute; /* Navbar over the image */
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10; /* Ensures navbar stays above the image */
            padding: 10px 0; /* Adds spacing inside navbar */
        }

        /* Centering the navbar */
        .nav ul {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        /* Making list items inline */
        .nav ul li {
            display: inline;
            color: white; 
            font-family: 'Playwrite HU';
            font-size: 20px;
            font-weight: 800;
            padding: 10px 20px; 
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9); 
        }

        /* Hover Effect */
        .nav ul li:hover {
            color: yellow;
        }

        /* Image Styling */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
    </style>
</head>
<body>

    <header>
        <nav class="nav">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Our Services</li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="https://cdn.pixabay.com/photo/2023/08/06/20/35/sunflower-8173727_960_720.jpg" alt="bg-img">
    </section>

</body>
</html>
